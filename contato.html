<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    body{
        min-height: 100vh;
        background-color: orchid;
        font-family: 'Courier New', Courier, monospace;
        display: grid;
        place-items: center;
    }

    p{
        font-size: 20px;
        font-weight: 300;
        color: black;
        margin-bottom: 5rem;
    }

    form{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 28rem;
        background: white;
        padding: 4rem;
        border-radius: 20px;
        box-shadow: 0 0 4px black;
    }

    label{
        width: 100%;
        color: grey;
        align-items: flex-start;
        transition: 0.15 linear;
    }

    label:focus-within{
        color: blueviolet;
    }

    input{
        font-size: 20px;
        color: #404040;
        padding: 1rem 0 0.5rem 0;
        width: 100%;
        border: none;
        border-color: #a0a0a0;
        border-bottom-style: dotted;
        border-bottom-width: 1px;
        margin-bottom: 10px;
        transition: 0.15s linear;   
    }

    input:focus{
        outline: none;
        border-color: #8d3dc8;
    }

    button{
        font-size: 20px;
        line-height: 5px;
        font-weight: 500;
        text-transform: uppercase;
        width: 100%;
        padding: 1rem 2rem;
        cursor: pointer;
        background: transparent;
        color: #8d3dc8;
        border: 1px solid currentColor;
        border-radius: 4px;
        margin: 3px;
        transition: 0.25s;
    }

    button:hover, button:focus{
        outline: none;
        background: #8d3dc8;
        color: white;
    }

    a{
        text-decoration: none;
        color: #8d3dc8;
        font-size: 7px;
        font-weight: 200;
        transition: 0.3s;
    }

    a:hover, a:focus{
        outline: none;
        color: black;
    }

    .generos{
        display: flex;
    }

</style>

</head>

            name="Gender" id="idfemale"></label></p>

                name="Gender" id="idmale"></label></p>

                    name="Gender" id="idother"></label></p>
            </div>

            <button input type="submit"> Enviar </button>

</body>
</html>
